# 활성화 된 설정 파일을 로그에서 확인 할 수 있도록

server:
  port: 8081

logging:
  level:
    com.slack.slack: DEBUG

spring:
  profiles:
    active: real

  # DB 설정 => 실제 운영시 이 부분을 변경해주세요.
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb

  mail:
    host: smtp.gmail.com
    protocol: smtp
    port: 587
    toAddress: ''
    username: ''
    password: ''
    properties.mail.smtp:
      nickname: ''
      auth: true
      starttls.enable: true
      ssl.trust: smtp.gmail.com
  messages:
    basename: messages
    encoding: UTF-8
  security:
    user:
      name: username
      password: passw0rd
    secretKey: webfirewood # jwt 토큰을 발급할 때 사용할 키

custom:
  mailtemplate: 'templates/mailTemplates/'
  tempfile: 'C://dev//temp'


system:
  secretkey: webcompiler

